<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torneo Cruz Roja - Más Información</title>
  <style>
    :root {
      --color-bg: #D9F0E1;
      --color-text-main: #2E2E2E;
      --color-text-header: #3B4CCA;
      --color-primary: #A3C1F7;
      --color-sidebar-bg: #5A6E8A;
      --font-family: "HK Grotesk", sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--color-bg);
      color: var(--color-text-main);
      display: flex;
      height: 100vh;
      overflow-x: hidden;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      flex-direction: column;
    }
    .title {
      color: var(--color-text-header);
      font-family: var(--font-family);
      font-weight: 900;
      font-size: 4.5rem;
      margin-bottom: 1rem;
      user-select: none;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    .info-text {
      font-size: 1.3rem;
      margin-bottom: 3rem;
      line-height: 1.6;
      color: #404040;
      max-width: 700px;
    }
    button#btn-regresar {
      font-family: var(--font-family);
      font-size: 1.1rem;
      background: #FFFFFF;
      border: 1px solid #000000;
      box-sizing: border-box;
      border-radius: 6px;
      padding: 0.75rem 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      align-self: center;
    }
    button#btn-regresar:hover,
    button#btn-regresar:focus {
      background-color: var(--color-primary);
      color: var(--color-text-header);
      outline: none;
    }
  </style>
</head>
<body>
  <h1 class="title">Más Información</h1>
  <p class="info-text">
    El <strong>Torneo Cruz Roja</strong> fue creado con el fin de recaudar fondos para un fichero en el centro de salud de la comunidad. Además, busca ser un evento recreativo para los participantes de <em>JLI (Jóvenes Líderes de Impacto)</em>, fomentando la convivencia, el deporte y la solidaridad.
  </p>

  <button id="btn-regresar" onclick="location.href='index.html'">Regresar</button>
</body>
</html>
